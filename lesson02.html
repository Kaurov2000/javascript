    <script> 
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 - сначала a увеличится на 1 (a = 2), а потом это значение будет присвоено c
        d = b++; alert(d);           // 1 - сначала будет присвоено значение d, только потом b будет увеличено на 1 (b=2)
        c = (2+ ++a); alert(c);      // 5 - сначала a увеличинается на 1 (a = 3), потом выполняются остальные действия: к нему прибавляется еще 2, и уже это значение присваивается c
        d = (2+ b++); alert(d);      // 4 - сначала выполняется сложение с 2 и присваивание полученного значения d, а затем уже b увеличивается на 1 (b = 3)
        alert(a);                    // 3
        alert(b);                    // 3
    </script>

    <script>
        function add(a, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            var result = a + b;
            return result;
        }
        function sub(a, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            var result = a - b;
            return result;
        }
        function mul(a, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            var result = a * b;
            return result;
        }
        function div(a, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            if (b == 0) {
                throw new Error("Деление на 0");
            }
            else {
                var result = a / b;
            }
            return result;
        }
        
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'add':
                    var result = add(arg1, arg2);
                    break;
                case 'subtract':
                    var result = sub(arg1, arg2);
                    break;
                case 'multiply':
                    var result = mul(arg1, arg2);
                    break;
                case 'divide':
                    var result = div(arg1, arg2);
                    break;
                default:
                    throw new Error("unknown operation");
            }
            return result;
        }
        
        var a = 3, b = 0;
        alert(mathOperation(a, b, 'add'));
        alert(mathOperation(a, b, 'subtract'));
        alert(mathOperation(a, b, 'multiply'));
        alert(mathOperation(a, b, 'divide'));
    </script>

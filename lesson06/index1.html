<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>

<body>
    <div class="container" >
        <div class="feed">
            <div class="small_image">
                <img src="img_small/hu-chen-5O6c_pLziXs-unsplash.jpg">
            </div>
            <div class="small_image">
                <img src="img_small/jon-tyson-497cvswo0oY-unsplash.jpg">
            </div>
            <div class="small_image">
                <img src="img_small/valentin-lacoste-3m3Q7jDBqLk-unsplash.jpg">
            </div>
        </div>
        <br>
        <div id="viewer">
            
        </div>
    </div>
    
    <style>
        .container {
            position: relative;
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .small_image {
            display: inline-block
        }
    </style>
    
    <script>
        var smallImages = document.getElementsByClassName("small_image");
        for (img of smallImages) {
            img.addEventListener("click", showBigImage);   
        }
        
        function showBigImage(e) {
            var imagePlace = document.getElementById("viewer");
            imagePlace.innerHTML = "";
            var fileName = e.target.attributes["src"].value.split("/")[1];
            var img = document.createElement("img");
            img.src = "img_big/" + fileName;
            
            if (img.width == 0) {
                imagePlace.innerText = "Image not found";
            }
            else {
                imagePlace.appendChild(img);
            }
        }
    </script>
</body></html>

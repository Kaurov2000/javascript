<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Базовый курс JavaScript. Урок 3.</title>
</head>
<body>
    <script> 
        var i = 2;
        while (i <= 100) {
            var j = 2, simple=true; 
            while (j <= Math.sqrt(i)) {
                if (i % j == 0  ) {
                    simple = false;
                    break;
                }
                j++;
            }
            if (simple) {console.log(i)}
            i++;
        }
    </script>
    <script>
        var basket = [
            {"title": "Good #1",
             "price": 10000,
             "quantity": 2
            },
            {"title": "Good #2",
             "price": 1000,
             "quantity": 9
            },
            {"title": "Good #3",
             "price": 100000,
             "quantity": 1
            }
        ];
        
        function countBasketPrice(basket) {
            var cost = 0;
            for (element of basket) {
                cost = cost + (element.price * element.quantity);
            }
            return cost;
        }
        
        console.log("Стоимость товаров в корзине составляет " + countBasketPrice(basket));
    </script>
    <script>
        for (var i = 0; i<= 9; console.log(i++)){}
    </script>
</body>
</html>
